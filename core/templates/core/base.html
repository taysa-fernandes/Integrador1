{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DietHub</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'estilos/estilo.css' %}" />
    <link rel="stylesheet" href="{% static 'estilos/estilo-registrar-progresso.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    {% comment %} <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" /> {% endcomment %}

    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico" />

    <link rel="stylesheet" href="{% static 'core/estilos/estilo.css' %}" />

    <link rel="stylesheet" href="{% static 'core/estilos/estilo-login.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/estilo-collapse.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/estilo-main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/collapse-formularios.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/novo-formulario.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/registrar-progresso.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/alimentos.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/dieta.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/estilo-tipo-questao.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/estilos/estilo-cadastrar-dieta.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'paciente/estilos/estilo-cadastrar-paciente.css' %}" />
    <link rel="stylesheet" href="{% static 'core/estilos/estilo-cadastrar-alimento.css' %}" />
    <script src="{% static 'core/js/modal.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/estilos/estilo-diario.css' %}" />
    <link rel="stylesheet" href="{% static 'core/estilos/estilo-registrar-progresso.css' %}" />

    <script src="{% static 'js/modal.js' %}"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body>
    {% block sidebar %}

    {% endblock %}

    {% block main %}
      {% block header %}

      {% endblock %}
    {% endblock %}

    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
