{% extends 'core/base.html' %} {% load static %} {% block main %}
  <main id="login-main">
    <div id="imagem-login">
      <div id="logo-container">
        <img src="{% static 'imagens/logo-diet-hub.svg' %}" alt="DietHub" />
      </div>

      <div class="container-mensagem-de-bem-vindo">
        <h1>Bem vindo(a)!</h1>
        <img src="{% static 'imagens/eating-healthy-food-bro.svg' %}" alt="Mulher
        comendo" />
      </div>
    </div>
    <div id="login" class="login-container">
      <div class="conteudo-login-container">
        <h2>Login</h2>
        <h3>Fa√ßa login para continuar</h3>
        <form action="../index.html">
          <div class="form-item">
            <label for="" id="label-email">Email:</label>
            <input type="email" placeholder="user@gmail.com" />
          </div>
          <div class="form-item">
            <label for="" id="label-senha">Senha:</label>
            <input type="password" />
          </div>
          <a id="input-esqueci-senha" href="esqueciSenha.html">Esqueci a senha</a>
          <button id="botao-entrar" type="Entrar">Entrar</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
