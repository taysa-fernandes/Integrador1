{% extends 'core/base.html' %}
{% load static %}
{% block main %}
<body>
    <main class="cadastro-de-paciente">
        <div class="conteudo-topo-paciente">
            <h1>Criar paciente</h1>
            <i class="ph ph-x"></i>
        </div>
        <div class="container-campos-paciente">
            <div class="nome-paciente">
                <label>Nome</label>
                <br>
                <input type="text" placeholder="Ex: John Doe" />
            </div>
            <div class="row-3-labels">
                <div class="idade-paciente">
                    <label>Idade</label>
                    <input type="text" placeholder="Ex: 21" />
                    <br>
                </div>
                <div class="peso-paciente">
                    <label>Peso (em Kg)</label>
                    <input type="text" placeholder="Ex: 50kg" />
                    <br>
                </div>
                <div class="altura-paciente">
                    <label>Altura (m)</label>
                    <input type="text" placeholder="Ex: 50m" />
                </div>
            </div>
            <div class="email-paciente">
                <label>Email</label>
                <br>
                <input type="text" placeholder="Ex: tylerjoseph@gmail.com" />
            </div>
            <div class="row-2-labels">
                <div class="cpf-paciente">
                    <label>CPF</label>
                    <br>
                    <input type="text" placeholder="123.456.789-00" />
                    <br>
                </div>
                <div class="whatsapp-paciente">
                    <label>Whatsapp</label>
                    <br>
                    <input type="text" placeholder="(99) 99999-9999" />
                </div>
            </div>
        </div>
        <div class="buttons-cadastrar-paciente">
            <button id="botao-cancelar" type="Cancelar">Cancelar</button>
            <button id="botao-salvar" type="Salvar">Salvar</button>
        </div>
    </main>
</body>
{% endblock %}
